---
data_dir: /vector/data
api:
  enabled: true
  address: "0.0.0.0:8686"

sources:
  kubernetes:
    type: kubernetes_logs

  metrics:
    type: internal_metrics
    namespace: vector
    scrape_interval_secs: 15

  logs:
    type: internal_logs

transforms:

sinks:
  prometheus_exporter:
    type: prometheus_exporter
    inputs:
      - apps
    address: 0.0.0.0:9100
    default_namespace: vector

  console:
    type: "console"
    inputs:
      - logs
    target: "stdout"
    encoding: "json"